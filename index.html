<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy My Things</title>
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="site-title">
            <img src="img/white-cart.png" alt="cart">
            Buy My Stuff Shop
        </div>
    </header>
    <main>
        <div class="shop-items">
            <div class="shop-item">
                <img src="img/laptop.jpg" alt="laptop">
                <span class="item-title">ASUS ROG Strix GL503VD</span>
                <div class="item-buying">
                    <span class="item-price">$819.99</span>
                    <button class="add-cart-btn">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img src="img/monitor.jpg" alt="monitor">
                <span class="item-title">Monitor LG 34" UltraWide</span>
                <div class="item-buying">
                    <span class="item-price">$299.99</span>
                    <button class="add-cart-btn">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img src="img/mouse.jpg" alt="mouse">
                <span class="item-title">ASUS ROG GLADIUS mouse</span>
                <div class="item-buying">
                    <span class="item-price">$41.89</span>
                    <button class="add-cart-btn">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img src="img/keyboard.jpg" alt="keyboard">
                <span class="item-title">MARVO Scorpion KG925G</span>
                <div class="item-buying">
                    <span class="item-price">$46.49</span>
                    <button class="add-cart-btn">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img src="img/mic.jpg" alt="mic">
                <span class="item-title">MARVO Scorpion Mic-01</span>
                <div class="item-buying">
                    <span class="item-price">$18.99</span>
                    <button class="add-cart-btn">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img src="img/headphone.jpg" alt="headphone">
                <span class="item-title">RAZER KRAKEN PRO V2</span>
                <div class="item-buying">
                    <span class="item-price">$42.49</span>
                    <button class="add-cart-btn">Add to cart</button>                
                </div>
            </div>
        </div>
        <div class="cart-container">
            <div class="cart-title">
                <img src="img/cart.png" alt="cart">
                My Cart
            </div>
            <div class="cart-products">Your cart is empty.</div>
            <div class="cart-price"> 
                Total:
                <span class="price-total">$0</span>
            </div>
        </div>
    </main>
    <footer>
        &copy; Back Istv√°n Levente - 2020
    </footer>
</body>
</html>
